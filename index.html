<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <!-- Header with search and login -->
  <header class="header">
    <div class="logo">Manpasand</div>
    <input type="text" class="search-bar" placeholder="Search for clothes...">
    <div class="header-buttons">
      <button onclick="openModal()">Login / Sign Up</button>

  <!-- Category Banner -->
  <section class="banner">

  </section>

  <!-- Product Grid -->
  <section class="product-list">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="placeholder.jpg" alt="Hoodie">

      <!-- More products -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Manpasand. All Rights Reserved.</p>
  </footer>

  <!-- Modal for Login/Signup -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <h2>Login or Sign Up</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manpasand - Your Fashion Storee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with search and login -->
  <header class="header">
    <div class="logo">Manpasand</div>
    <input type="text" class="search-bar" placeholder="Search for clothes...">
    <div class="header-buttons">
      <button onclick="openModal()">Login / Sign Up</button>
      <button id = "cart" onclick="openModal()">ðŸ›’ Cart (0)</button>
    </div>
  </header>

  <!-- Category Banner -->
  <section class="banner">
    <h1>Trendy & Affordable Clothing</h1>
    <p>Pastel Styles. Premium Comfort.</p>
  </section>

  <!-- Product Grid -->
  <section class="product-list">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="placeholder.jpg" alt="Hoodie">
        <h3>Night Suit</h3>
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
        <p>â‚¹1,499</p>
        <button class="addcart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="WhatsApp Image 2025-07-06 at 23.28.58_046064d9.jpg" height="10" width="200" alt="Reyon Fabric kaftans">
        <h3>Reyon Fabric kaftans</h3>
        <button>L</button>
        <p>â‚¹1095</p>
        <button class="addcart">Add to Cart</button>
      </div>
      <!-- More products -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Manpasand. All Rights Reserved.</p>
  </footer>

  <!-- Modal for Login/Signup -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <h2>Login or Sign Up</h2>
      <button>Sign in with Google</button>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Continue</button>
    </div>
  </div>


  <div id="modal2" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <h2>Login or Sign Up</h2>
      <button>Sign in with Google</button>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Continue</button>
    </div>
  </div>
  <script src="script.js" defer></script>
  <div id="imgPreviewModal" class="modal">
  <div class="modal-content">
    <span onclick="closeImgPreview()" class="close">&times;</span>
    <img id="previewImg" src="" alt="Preview">
  </div>
</div>
</body>
</html>

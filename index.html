<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manpasand - Trendy Clothing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Manpasand</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button onclick="openModal()">Login / Sign Up</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Manpasand</h1>
    <p>Pastel Perfection Meets Trendy Style</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2>Our Collection</h2>
    <div class="product-grid">
      <div class="product">
        <img src="placeholder.jpg" alt="Product Image">
        <h3>Trendy Pastel Hoodie</h3>
        <p>â‚¹1,499</p>
        <button>Buy Now</button>
      </div>
      <!-- More product cards to be added -->
    </div>
  </section>

  <section class="payment-options">
    <h2>Payment Options</h2>
    <p>We accept Paytm, Bank Transfer & Credit Cards</p>
    <div class="payment-buttons">
      <button class="pay-btn">Pay via Paytm</button>
      <button class="pay-btn">Bank Transfer</button>
      <button class="pay-btn">Credit Card</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Manpasand. All rights reserved.</p>
  </footer>

  <!-- Login/Signup Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <h2>Login / Sign Up</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
